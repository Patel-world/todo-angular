  <meta charset="utf-8">

<script src="https://accounts.google.com/gsi/client" async="" defer></script>
<style>@import"https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap";*{box-sizing:border-box;margin:0;padding:0}body{font-family:Poppins,sans-serif}</style><link rel="stylesheet" href="styles.3e0bff7e1afb3b04.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.3e0bff7e1afb3b04.css"></noscript></head>
<body>
  <app-root></app-root>
  


  <script>
    function logout(){
      localStorage.clear()
        localStorage.setItem("login","false")
        window.location.reload()
    }
    
    function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return jsonPayload;
};
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + parseJwt(response.credential));
      localStorage.setItem("login",true)
      console.log(response)
      localStorage.setItem("data", parseJwt(response.credential))
      var data=JSON.parse(localStorage.getItem('data'))
      var name=data['email']
      localStorage.setItem("jwt", name)
      location.reload();
      //xhr.send(JSON.stringify({'jwt':response.credential}));
      //window.location.href=window.location.href+'upload'
    }
    window.onload = function () {
          google.accounts.id.initialize({
            client_id: "21450313655-o58vijiqoch2bs4q2rt2qpup4ll09a6k.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
           // also display the One Tap dialog

          if(localStorage.getItem('login')=='true'){
      var data=JSON.parse(localStorage.getItem('data'))
      var name=data['given_name']
      document.getElementById('logged').innerHTML=`<p>Hello ${name}</p><button onClick="logout()">logout</logout>`
    }
    else{
      google.accounts.id.prompt();
    }
        }
  </script>
